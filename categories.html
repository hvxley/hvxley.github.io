---
layout: default
title: The Complete List of Tags
permalink: /categories/
---
<h1>The Complete List of Categories</h1>

<ul>
  {% for category in site.categories %}
  <h3>{{ category[0] }}</h3>
  <ul>
    {% for post in category[1] %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}
</ul>
